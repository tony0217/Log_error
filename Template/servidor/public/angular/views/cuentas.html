
<style media="screen">
  .ng-table-counts{
    display:none;
  }

  .ng-table-pager{

    background: none;

  }
</style>

  <div class="table-responsive" data-ng-controller="tableCtrl as tctrl">
      <table ng-table="tctrl.tableBasic" class="table table-striped table-vmiddle">
          <tr ng-repeat="w in $data">

            <td data-title="'cod. error'">
                  {{ w.id }}
              </td>
              <td data-title="'Fecha de crecion'">
                  {{ w.email }}
              </td>
              <td data-title="'usuario que genero el error'">
                  {{ w.username }}
              </td>

              <td data-title="'sistema donde ocurrio el error'">
                  {{ w.contact }}
              </td>

              <td data-title="'detalle del error'">
                  {{ w.id }}
              </td>
              <td data-title="'causa del error'">
                  {{ w.name }}
              </td>
              <td data-title="'origen del error'">
                  {{ w.email }}
              </td>
              <td data-title="'tipo de error'">
                  {{ w.username }}
              </td>
              <td data-title="'mensaje de error'">
                  {{ w.contact }}
              </td>
              <td data-title="''">
                <button type="button" class="btn bgm-green " data-ui-sref="Detalles.sistema" ng-click="verDetalles(w.id)" ><i class="zmdi zmdi-menu"></i>  Ver detalles </button>
              </td>

          </tr>

      </table>

  </div>
