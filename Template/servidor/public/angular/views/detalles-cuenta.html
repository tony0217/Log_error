

<div class="container" style="width:99% !important;" data-ng-controller="tableCtrl as tctrl" >

<h2>Detalles</h2>
<small> detalles del error</small>
<div class="card m-b-0 ng-scope" id="messages-main" ng-hide="viewReport" style="box-shadow: 0 1px 6px rgba(0, 0, 0, 0.15) !important;">

 <div class="ms-menu" style="background: rgba(119, 119, 119, 0.32) !important;">
   <div class="ms-block">
     <div class="ms-user">
       <div style="font-size: 17px; text-align: center;">
         I.B
       </div>
     </div>
   </div>

 </div>

 <div class="ms-body">
     <div class="lv-body">
       <br>
       <br>
       <div class="modal-body">
         <div class="table-responsive" style="padding: 15px;  height: 450px;  overflow-y: auto;">
             <table ng-table="tctrl.tableBasic" class="table table-striped table-vmiddle">
                 <tr ng-repeat="w in $data">
                     <td data-title="'detalle del error'">
                         {{ w.id }}
                     </td>
                     <td data-title="'causa del error'">
                         {{ w.name }}
                     </td>
                     <td data-title="'origen del error'">
                         {{ w.email }}
                     </td>
                     <td data-title="'tipo de error'">
                         {{ w.username }}
                     </td>
                     <td data-title="'mensaje de error'">
                         {{ w.contact }}
                     </td>
                 </tr>
             </table>
         </div>
       </div>
       <br>
     </div>
 </div>
</div>
</div>
